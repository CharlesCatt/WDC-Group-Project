<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type = "text/css" href="header_footer.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<!-- HEADER -->
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Logo</a>
	    </div>
	    <div class="collapse navbar-collapse">
	      <ul class="nav navbar-nav">
	        <li><a href="#Back">Back</a></li>
	        <li class="active"><a href="#Home">Home</a></li>
	        <li><a href="#About">About</a></li>
	        <li><a href="#Contact">Contact</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	        <li><button>Login</button></li>
	        <li><button>Sign-up</button></li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<!-- CONTENT -->
	<div class="container-fluid">
		<div class="col-sm-7">
			<h1>Sign up for new account</h1>
			<input class="form-control" type="text" id="fname" name="fname" placeholder="First Name">
			<br>
			<input class="form-control" type="text" id="lname" name="lname" placeholder="Last Name">
			<br>
			<input class="form-control" type="date" id="dob" name="dob">
			<br>
			<input class="form-control" type="email" id="email" name="email" placeholder="Email">
			<br>
			<input class="form-control" type="password" id="pwd" name="pwd" placeholder="Password">
			<br>
			<input class="form-control" type="password" id="cpwd" name="cpwd" placeholder="Confirm Password">
			<br>
			<input class="form-control" type="tel" id="number" name="number" placeholder="Contact Number">
			<br>
			<!-- include onclick command in the input -->
			<button type="button" name="button" onclick="submit_signup()">Submit</button>
			<br>

	</div>

		<div class="col-sm-3">
			<h1>Log in</h1>
			<input class="form-control" type="email" id="login_email" name="login_email" placeholder="Email">
			<br>
			<input class="form-control" type="password" id="login_pwd" name="login_pwd" placeholder="Password">
			<br>
			<!-- include onclick command in the input -->
			<button type="button" name="button" onclick="submit_login()">Submit</button>
	</div>
	</div>
	<!-- FOOTER -->
	<footer class="container-fluid text-center">
	  <p>Footer Text</p>
	</footer>

</body>
</html>
